<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Chat App</title>

    <!-- Correct: Socket.IO script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>

    <!-- Correct Flask static file reference -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h2>Welcome, <span id="username">{{ username }}</span></h2>

    <div class="container">
        <div class="sidebar">
            <div class="room-list">
                <h3>Groups</h3>
                {% for room in rooms %}
                <div class="room-item" onclick="joinRoom('{{ room }}')">
                    {{ room }}
                </div>
                {% endfor %}
            </div>

            <div class="user-list">
                <h3>Online Users</h3>
                <div id="active-users"></div>
            </div>
        </div>

        <div class="main-chat">
            <div id="chat"></div>

            <div class="input-area">

                <input type="text" id="message" placeholder="Enter text here.." onkeypress="handleKeyPress(event)" />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Load client chat logic -->
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>

</html>
